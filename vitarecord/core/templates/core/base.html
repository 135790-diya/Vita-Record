<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{% block title %}MediTrack{% endblock %}</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css' rel='stylesheet'>
  <style>
    body { background: #f8f9fa; }
    .navbar-brand { font-weight: 700; font-size: 1.4rem; }
    .unique-id-badge { font-family: monospace; font-size: 1.2rem;
                       background: #e8f4fd; border: 2px dashed #0d6efd;
                       padding: 8px 16px; border-radius: 8px; }
    .card-header-blue { background: #1E3A5F; color: white; }
  </style>
</head>
<body>
  <nav class='navbar navbar-expand-lg navbar-dark' style='background:#1E3A5F'>
    <div class='container'>
      <a class='navbar-brand' href='/'>
        <i class='bi bi-heart-pulse-fill me-2'></i>MediTrack
      </a>
      {% if user.is_authenticated %}
      <div class='ms-auto d-flex align-items-center gap-3'>
        <span class='text-white-50 small'>
          {{ user.get_full_name }} ({{ user.role }})
        </span>
        <a href='/logout/' class='btn btn-outline-light btn-sm'>Logout</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <main class='container my-4'>
    {% if messages %}
      {% for msg in messages %}
        <div class='alert alert-{{ msg.tags }} alert-dismissible fade show'>
          {{ msg }} <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class='text-center py-4 text-muted small border-top mt-5'>
    &copy; 2025 MediTrack &mdash; Secure Medical History Platform
  </footer>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
