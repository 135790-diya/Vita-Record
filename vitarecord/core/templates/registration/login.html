{% extends 'core/base.html' %}
{% block title %}Login â€” MediTrack{% endblock %}
{% block content %}
<div class='row justify-content-center mt-5'>
  <div class='col-md-4'>
    <div class='card shadow border-0'>
      <div class='card-header text-white text-center py-3' style='background:#1E3A5F'>
<h4 class='mb-0'><i class='bi bi-lock-fill me-2'></i>Login to MediTrack</h4>
      </div>
      <div class='card-body p-4'>
        <form method='POST'>
          {% csrf_token %}
          <input type='hidden' name='next' value='{{ next }}'>
          <div class='mb-3'>
            <label class='form-label fw-semibold'>Username</label>
            <input type='text' name='username' class='form-control form-control-lg'
                   autofocus required>
          </div>
          <div class='mb-3'>
            <label class='form-label fw-semibold'>Password</label>
            <input type='password' name='password' class='form-control form-control-lg' required>
          </div>
          {% if messages %}
            {% for msg in messages %}
              <div class='alert alert-danger py-2'>{{ msg }}</div>
            {% endfor %}
          {% endif %}
          <div class='d-grid mt-4'>
            <button type='submit' class='btn btn-primary btn-lg'>Login</button>
          </div>
        </form>
        <hr>
        <p class='text-center text-muted mb-0'>
          Don't have an account?
          <a href='{% url "register" %}'>Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
